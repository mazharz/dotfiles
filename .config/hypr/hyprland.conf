# base
$mod = SUPER
$terminal = alacritty

$fg = rgb(d5c4a1)
$bg = rgb(282828)
$yellow = rgb(d79921)

general {
    gaps_in = 4
    gaps_out = 8
    float_gaps = 8

    border_size = 2

    col.active_border = $fg
    col.inactive_border = $bg

    resize_on_border = true

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 16

    shadow {
        enabled = false
    }

    blur {
        enabled = false 
    }
}

animations {
    enabled = false
}

input {
    kb_layout = us,ir
    kb_options = grp:caps_toggle
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
}

binds {
    allow_pin_fullscreen = true
}

ecosystem {
    no_donation_nag = true
}

############################################################
# MONITORS
############################################################
monitor = eDP-1, 2560x1600@60, 0x0, 1.6
monitor = HDMI-A-5, 3840x2160@60, 1600x0, 1.875

############################################################
# KEYBINDS
############################################################
bind = $mod, Return, exec, $terminal
bind = $mod, Q, killactive,
bind = $mod SHIFT, Q, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit

# layout
bind = $mod, f, exec, hyprctl dispatch fullscreen 1 toggle; pkill -SIGRTMIN+10 waybar
bind = $mod SHIFT, f, exec, hyprctl dispatch fullscreen 0 toggle; pkill -SIGRTMIN+10 waybar
bind = $mod, space, exec, $(hyprctl activewindow -j | jq '.floating') && hyprctl dispatch cyclenext tiled hist || hyprctl dispatch cyclenext floating
bind = $mod SHIFT, space, togglefloating
bind = $mod SHIFT, p, pin

# Move focus
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# move window
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# resize window
bind = $mod CTRL, h, resizeactive, -20 0
bind = $mod CTRL, l, resizeactive,  20 0
bind = $mod CTRL, k, resizeactive,  0 -20
bind = $mod CTRL, j, resizeactive,  0  20
bind = $mod CTRL, left, resizeactive, -100 0
bind = $mod CTRL, right, resizeactive, 100 0
bind = $mod CTRL, up, resizeactive,    0 -100
bind = $mod CTRL, down, resizeactive,  0  100

# switch workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, mouse_down, workspace, e-1
bind = $mod, mouse_up, workspace, e+1
bind = $mod, period, workspace, e+1
bind = $mod, comma, workspace, e-1

# move window to workspace
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# move window to workspace and switch there
bind = $mod CTRL, 1, movetoworkspace, 1
bind = $mod CTRL, 2, movetoworkspace, 2
bind = $mod CTRL, 3, movetoworkspace, 3
bind = $mod CTRL, 4, movetoworkspace, 4
bind = $mod CTRL, 5, movetoworkspace, 5
bind = $mod CTRL, 6, movetoworkspace, 6
bind = $mod CTRL, 7, movetoworkspace, 7
bind = $mod CTRL, 8, movetoworkspace, 8
bind = $mod CTRL, 9, movetoworkspace, 9
bind = $mod CTRL, 0, movetoworkspace, 10
bind = $mod SHIFT, period, movetoworkspace, e+1
bind = $mod SHIFT, comma, movetoworkspace, e-1

# move workspace to desktop
bind = $mod CTRL SHIFT, h, movecurrentworkspacetomonitor, l
bind = $mod CTRL SHIFT, l, movecurrentworkspacetomonitor, r
bind = $mod CTRL SHIFT, k, movecurrentworkspacetomonitor, u
bind = $mod CTRL SHIFT, j, movecurrentworkspacetomonitor, d

# move/resize windows with mouse buttons
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# volume
bindl = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindl = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = $mod ALT, i, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindl = $mod ALT, k, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bindl = $mod ALT, mouse_down, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+
bindl = $mod ALT, mouse_up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-

# music control
bindl = $mod ALT, period, exec, mpc next; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, comma, exec, mpc prev; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, j, exec, mpc toggle; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, bracketleft, exec, mpc seek -10
bindl = $mod ALT, bracketright, exec, mpc seek +10

# brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# desktop zoom
bind = $mod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 1}')
bind = $mod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 1}')
bind = $mod SHIFT, equal, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 + 1}')
bind = $mod SHIFT, minus, exec, hyprctl keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 - 1}')

bind = $mod, x, exec, hyprshot -m region --silent --clipboard-only
bind = $mod SHIFT, x, exec, hyprshot -m output --silent --clipboard-only
bind = $mod ALT, x, exec, hyprshot -m region --silent -o ~/Pictures

# notification
bind = $mod CTRL, space, exec, dunstctl close
bind = $mod CTRL SHIFT, space, exec, dunstctl history-pop
bind = $mod CTRL, Return, exec, dunstctl action
bind = $mod CTRL ALT, space, exec, dunstctl set-paused toggle; exec pkill -SIGRTMIN+11 i3blocks

# menus
bind = $mod, o, exec, $terminal --class macro-menu -e ~/bin/macro
bind = $mod, e, exec, $terminal --class emoji-menu -e ~/bin/emoji-picker
bind = $mod ALT, q, exec, $terminal --class qalculate-terminal -e qalc

# apps
bind = $mod, p, exec, copyq show
bind = $mod ALT, s, exec, emacs
bind = $mod ALT, f, exec, firefox
bind = $mod ALT, e, exec, thunar
bind = $mod ALT, t, exec, Telegram
bind = $mod ALT, m, exec, $terminal --title ncmpcpp -e ncmpcpp -q
bind = $mod ALT, p, exec, postman
bind = $mod CTRL, c, exec, ~/bin/clocks
bind = $mod ALT, Return, exec, $terminal -e lf
bind = $mod ALT, n, exec, $terminal --class markdown-notes -e t
bind = $mod ALT SHIFT, t, exec, $terminal --class fitimer -e fitimer
bind = $mod ALT, h, exec, ~/builds/Hubstaff/HubstaffClient.bin.x86_64
bind = $mod ALT, v, exec, $terminal --class xvpn -e sudo xvpn ui
bind = $mod ALT, d, exec, XDG_CURRENT_DESKTOP=GNOME /home/mazhar/builds/mongodb-compass/MongoDB\ Compass
bind = $mod ALT, b, exec, $terminal -e btm
bind = $mod ALT, o, exec, /opt/oblivion-desktop/oblivion-desktop --no-sandbox --gtk-version=3

############################################################
# WINDOW RULES
############################################################
windowrule = float, class:^(mpv)$
windowrule = pin, class:^(mpv)$
windowrule = float, class:^(thunar)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:^(qalculate-gtk)$
windowrule = float, class:^(macro-menu)$
windowrule = float, class:^(emoji-menu)$
windowrule = float, class:^(qalculate-terminal)$
windowrule = float, class:^(com.github.hluk.copyq)$
windowrule = workspace 1, class:^(xvpn)$
windowrule = workspace 2, class:^(markdown-notes)$
windowrule = workspace 3, class:^(firefox)$
windowrule = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = pin, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrule = workspace 6, class:^(org.telegram.desktop)$
windowrule = workspace 7, class:^(MongoDB Compass)$
windowrule = workspace 8, class:^(Postman)$
windowrule = workspace 8, class:^(Altair GraphQL Client)$
windowrule = workspace 9, title:^(ncmpcpp)$
windowrule = workspace 10, class:^(Netsoft-com.netsoft.hubstaff)$
windowrule = workspace 10, class:^(fitimer)$

############################################################
# ENV VARS
############################################################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
# nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto # hint to avoid using xwayland for electron apps

############################################################
# AUTOSTART
############################################################
exec-once = nm-applet &
exec-once = copyq &
exec-once = dunst &
exec-once = blueman-applet &
exec-once = dropbox &
exec-once = waybar &
exec-once = hyprpaper &
exec-once = ~/bin/rw
exec-once = systemctl --user start hyprpolkitagent
exec-once = gammastep &
exec-once = ~/bin/xdg-hyprland-starter
