# base
$mod = SUPER
$terminal = alacritty

$fg = rgb(d5c4a1)
$bg = rgba(000000cc)
$red = rgb(cc241d)

general {
    gaps_in = 0
    gaps_out = 0
    float_gaps = 20, 0, 0, 0

    border_size = 1

    col.active_border = $fg
    col.inactive_border = $bg

    resize_on_border = true

    allow_tearing = false

    layout = hy3
}

decoration {
    rounding = 0

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

input {
    kb_layout = us,ir
    kb_options = grp:caps_toggle
}

cursor {
    no_warps = true
    zoom_detached_camera = false
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering  = true
}

binds {
    allow_pin_fullscreen = true
    scroll_event_delay = 10
}

ecosystem {
    no_donation_nag = true
}

plugin {
    hy3 {
        tabs {
            height = 20
            padding = 0
            radius = 0
            border_width = 1
            text_height = 10
            text_padding = 0
            blur = false

            # active tab bar segment colors
            col.active = $fg
            col.active.border = $fg
            col.active.text = $bg
            # active tab bar segment colors for bars on an unfocused monitor
            col.active_alt_monitor = $bg
            col.active_alt_monitor.border = $fg
            col.active_alt_monitor.text = $fg
            # focused tab bar segment colors (focused node in unfocused container)
            col.focused = $bg
            col.focused.border = $fg
            col.focused.text = $fg
            # inactive tab bar segment colors
            col.inactive = $bg
            col.inactive.border = $bg
            col.inactive.text = $fg
            # urgent tab bar segment colors
            col.urgent = $red
            col.urgent.border = $red
            col.urgent.text = $bg
        }
    }
}

############################################################
# MONITORS
############################################################
monitor = eDP-1, 2560x1600@60, 0x0, 1.6
monitor = HDMI-A-5, 3840x2160@60, 1600x0, 1.875

############################################################
# KEYBINDS
############################################################
bind = $mod, Return, exec, $terminal
bind = $mod, Q, killactive,
bind = $mod SHIFT, Q, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit

# layout
bind = $mod, f, fullscreen, 0, toggle
bind = $mod, space, hy3:togglefocuslayer
bind = $mod SHIFT, space, togglefloating
bind = $mod SHIFT, p, pin
bind = $mod, b, hy3:makegroup, h
bind = $mod, v, hy3:makegroup, v
bind = $mod, t, hy3:changegroup, toggletab
bind = $mod SHIFT, b, hy3:changegroup, h
bind = $mod SHIFT, v, hy3:changegroup, v
bind = $mod, a, hy3:changefocus, raise
bind = $mod, z, hy3:changefocus, lower

# Move focus
bind = $mod, h, hy3:movefocus, l
bind = $mod, l, hy3:movefocus, r
bind = $mod, k, hy3:movefocus, u
bind = $mod, j, hy3:movefocus, d
bind = $mod, left, hy3:movefocus, l
bind = $mod, right, hy3:movefocus, r
bind = $mod, up, hy3:movefocus, u
bind = $mod, down, hy3:movefocus, d

# move window
bind = $mod SHIFT, h, hy3:movewindow, l
bind = $mod SHIFT, l, hy3:movewindow, r
bind = $mod SHIFT, k, hy3:movewindow, u
bind = $mod SHIFT, j, hy3:movewindow, d
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# resize window
bind = $mod CTRL, h, resizeactive, -20 0
bind = $mod CTRL, l, resizeactive,  20 0
bind = $mod CTRL, k, resizeactive,  0 -20
bind = $mod CTRL, j, resizeactive,  0  20
bind = $mod CTRL, left, resizeactive, -100 0
bind = $mod CTRL, right, resizeactive, 100 0
bind = $mod CTRL, up, resizeactive,    0 -100
bind = $mod CTRL, down, resizeactive,  0  100

# switch workspace
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod, mouse_down, workspace, e-1
bind = $mod, mouse_up, workspace, e+1
bind = $mod, period, workspace, e+1
bind = $mod, comma, workspace, e-1

# move window to workspace
bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9
bind = $mod SHIFT, 0, movetoworkspacesilent, 10

# move window to workspace and switch there
bind = $mod CTRL, 1, movetoworkspace, 1
bind = $mod CTRL, 2, movetoworkspace, 2
bind = $mod CTRL, 3, movetoworkspace, 3
bind = $mod CTRL, 4, movetoworkspace, 4
bind = $mod CTRL, 5, movetoworkspace, 5
bind = $mod CTRL, 6, movetoworkspace, 6
bind = $mod CTRL, 7, movetoworkspace, 7
bind = $mod CTRL, 8, movetoworkspace, 8
bind = $mod CTRL, 9, movetoworkspace, 9
bind = $mod CTRL, 0, movetoworkspace, 10
bind = $mod SHIFT, period, movetoworkspace, e+1
bind = $mod SHIFT, comma, movetoworkspace, e-1

# move workspace to desktop
bind = $mod CTRL SHIFT, h, movecurrentworkspacetomonitor, l
bind = $mod CTRL SHIFT, l, movecurrentworkspacetomonitor, r
bind = $mod CTRL SHIFT, k, movecurrentworkspacetomonitor, u
bind = $mod CTRL SHIFT, j, movecurrentworkspacetomonitor, d

# move/resize windows with mouse buttons
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# volume
bindl = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+; pkill -SIGRTMIN+7 waybar
bindl = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-; pkill -SIGRTMIN+7 waybar
bindl = $mod ALT, i, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+; pkill -SIGRTMIN+7 waybar
bindl = $mod ALT, k, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-; pkill -SIGRTMIN+7 waybar
bindl = $mod ALT, mouse_down, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+; pkill -SIGRTMIN+7 waybar
bindl = $mod ALT, mouse_up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-; pkill -SIGRTMIN+7 waybar

# music control
bindl = $mod ALT, period, exec, mpc next; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, comma, exec, mpc prev; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, mouse_right, exec, mpc next; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, mouse_left, exec, mpc prev; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, j, exec, mpc toggle; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, mouse:274, exec, mpc toggle; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, bracketleft, exec, mpc seek -10; pkill -SIGRTMIN+11 waybar
bindl = $mod ALT, bracketright, exec, mpc seek +10; pkill -SIGRTMIN+11 waybar

# brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# ip location renewal
bind = $mod ALT, l, exec, pkill -SIGRTMIN+9 waybar

# desktop zoom
bind = $mod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor 1
bind = $mod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor 3
gesture = 3, up, dispatcher, exec, hyprctl keyword cursor:zoom_factor 3
gesture = 3, down, dispatcher, exec, hyprctl keyword cursor:zoom_factor 1


bind = $mod, x, exec, hyprshot -m region --silent --clipboard-only
bind = $mod SHIFT, x, exec, hyprshot -m output --silent --clipboard-only
bind = $mod ALT, x, exec, hyprshot -m region --silent -o ~/Pictures

# notification
bind = $mod CTRL, space, exec, dunstctl close
bind = $mod CTRL SHIFT, space, exec, dunstctl history-pop
bind = $mod CTRL, Return, exec, dunstctl action
bind = $mod CTRL ALT, space, exec, dunstctl set-paused toggle; exec pkill -SIGRTMIN+10 waybar

# menus
bind = $mod, d, exec, $terminal --class launcher-menu -e sh -c 'j4-dmenu-desktop --no-exec --dmenu=fzf | xargs -I{} hyprctl dispatch "exec {}"'
bind = $mod, o, exec, $terminal --class macro-menu -e ~/bin/macro
bind = $mod, e, exec, $terminal --class emoji-menu -e ~/bin/emoji-picker
bind = $mod ALT, q, exec, $terminal --class qalculate-terminal -e qalc

# apps
bind = $mod, p, exec, copyq show
bind = $mod ALT, f, exec, firefox
bind = $mod ALT, e, exec, thunar
bind = $mod ALT, t, exec, Telegram
bind = $mod ALT, m, exec, $terminal --title ncmpcpp -e ncmpcpp -q
bind = $mod ALT, p, exec, postman
bind = $mod CTRL, c, exec, ~/bin/clocks
bind = $mod ALT, Return, exec, $terminal -e lf
bind = $mod ALT, n, exec, $terminal --class markdown-notes -e t
bind = $mod ALT SHIFT, t, exec, systemctl --user start break-timer.service; pkill -SIGRTMIN+8 waybar
bind = $mod CTRL ALT SHIFT, t, exec, systemctl --user stop break-timer.service; pkill -SIGRTMIN+8 waybar
bind = $mod ALT, h, exec, ~/builds/Hubstaff/HubstaffClient.bin.x86_64
bind = $mod ALT, v, exec, $terminal --class xvpn -e sudo xvpn ui
bind = $mod ALT, d, exec, XDG_CURRENT_DESKTOP=GNOME mongodb-compass
bind = $mod ALT, b, exec, $terminal -e btm
bind = $mod ALT, o, exec, /opt/oblivion-desktop/oblivion-desktop --no-sandbox --gtk-version=3

############################################################
# WINDOW RULES
############################################################
windowrule = match:class ^(mpv)$, float on, pin on
windowrule = match:class ^(thunar)$, float on
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float on
windowrule = match:class ^(qalculate-gtk)$, float on
windowrule = match:class ^(macro-menu)$, float on
windowrule = match:class ^(emoji-menu)$, float on
windowrule = match:class ^(qalculate-terminal)$, float on
windowrule = match:class ^(com.github.hluk.copyq)$, float on
windowrule = match:class ^(launcher-menu)$, float on
windowrule = match:class ^(xvpn)$, workspace 1
windowrule = match:class ^(markdown-notes)$, workspace 2
windowrule = match:class ^(firefox)$, workspace 3
windowrule = match:class ^(firefox)$, match:title ^(Picture-in-Picture)$, float on, pin on
windowrule = match:class ^(org.telegram.desktop)$, workspace 6
windowrule = match:class ^(org.telegram.desktop)$, match:title ^(Media viewer)$, float on, fullscreen on
windowrule = match:class ^(MongoDB Compass)$, workspace 7
windowrule = match:class ^(Postman)$, workspace 8
windowrule = match:class ^(Altair GraphQL Client)$, workspace 8
windowrule = match:title ^(ncmpcpp)$, workspace 9
windowrule = match:class ^(Netsoft-com.netsoft.hubstaff)$, workspace 10
windowrule = match:class ^(fitimer)$, workspace 10

############################################################
# ENV VARS
############################################################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
# nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto # hint to avoid using xwayland for electron apps
env = NVD_BACKEND,direct

############################################################
# AUTOSTART
############################################################
exec-once = nm-applet &
exec-once = copyq &
exec-once = dunst &
exec-once = blueman-applet &
exec-once = dropbox &
exec-once = waybar &
exec-once = hyprpaper &
exec-once = ~/bin/rw
exec-once = systemctl --user start hyprpolkitagent
exec-once = gammastep &
exec-once = ~/bin/xdg-hyprland-starter
exec-once = hyprpm reload -n
